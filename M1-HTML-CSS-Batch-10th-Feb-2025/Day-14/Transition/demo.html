<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            transition: width 8s, height 5s, transform 5s;
        }
        div:hover{
           width: 500px;
           height: 500px;
           transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div>Hello</div>
</body>
</html>
