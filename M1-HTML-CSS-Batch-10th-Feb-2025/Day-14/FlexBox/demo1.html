<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example 1: Basic Flexbox Layout</title>
    <style>
        .container {
            display: flex;
            background-color: #f0f0f0;
            padding: 10px;
        }
        .item {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            margin: 5px;
            flex: 1; /* Grow to fill space */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
