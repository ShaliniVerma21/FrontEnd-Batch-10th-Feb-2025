<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 2: Relative Positioning - Adjusting Element Position</title>
    <style>
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 300px;
        }
        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            position: relative;
            top: 10px; /* Moves down 10px from its original position */
            left: 20px; /* Moves right 20px from its original position */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">I am a relative box!</div>
    </div>
</body>
</html>
