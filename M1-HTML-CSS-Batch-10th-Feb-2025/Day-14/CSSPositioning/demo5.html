<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example 5: Sticky Positioning - Sticky Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 2000px; /* To enable scrolling */
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: sticky; /* Sticky position */
            top: 0; /* Sticks to the top of the viewport */
            z-index: 1000; /* Ensures it stays above other content */
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Sticky Header</div>
    <div class="content">
        <h1>Scroll Down</h1>
        <p>This header will stick to the top of the viewport when you scroll down.</p>
        <p>Keep scrolling to see the sticky effect in action.</p>
    </div>
</body>
</html>
