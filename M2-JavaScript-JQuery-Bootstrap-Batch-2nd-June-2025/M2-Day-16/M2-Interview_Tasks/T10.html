<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-10 Checking for Palindrome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Check for Palindrome</h1>
    <input type="text" id="inputString" placeholder="Enter a string" required>
    <button id="checkButton">Check Palindrome</button>
    <div class="result" id="result"></div>

    <script>
        document.getElementById("checkButton").addEventListener("click", function() {
            const inputString = document.getElementById("inputString").value;
            const resultDiv = document.getElementById("result");

            if (inputString.trim() === "") {
                resultDiv.innerText = "Please enter a valid string.";
                return;
            }

            const isPalindrome = checkPalindrome(inputString);
            if (isPalindrome) {
                resultDiv.innerText = `'${inputString}' is a palindrome.`;
            } else {
                resultDiv.innerText = `'${inputString}' is not a palindrome.`;
            }
        });

        function checkPalindrome(str) {
            // Remove non-alphanumeric characters and convert to lowercase
            const cleanedStr = str.replace(/[^A-Za-z0-9]/g, '').toLowerCase();
            const reversedStr = cleanedStr.split('').reverse().join('');
            return cleanedStr === reversedStr;
        }
    </script>
</body>
</html>
